<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
</head>

<body>
  <form action="#" method="get" id="signin-form">
    <h2>Login</h2>
    <label>
      Email:
      <input type="text" id="signin-email" placeholder="Email" required>
    </label>

    <label>
      Password:
      <input type="password" id="signin-password" required>
    </label>

    <button type="button" id="signin">Log In</button>
    </label>
  </form>

  <p>Dont have an account? <a href="signup.html">Sign up here</a></p>

  <script src="js/auth.js" defer></script>
</body>

</html>
